<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Notepad</title>
	<meta name="description" content="Browser based noepad">
	<meta name="author" content="ff6347">

	<style>
		html {
			max-width: 64ch;
			margin: auto;
			font-size: calc(1rem + 1vw);
			line-height: 1.4;
			font-family: monospace;
			padding: calc(1rem + 4vw);
		}

		#pad:focus {
			outline: none;
		}
	</style>


</head>

<body>
	<div contenteditable id="pad">

	</div>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const pad = document.querySelector('#pad');
			const bodyContent = localStorage.getItem('body-content');
			if (bodyContent) {
				console.log("bodyContent", bodyContent);
				pad.innerHTML = bodyContent;
			} else {
				console.log("bodyContent not found",);
			}
			pad.focus();
		});
		document.body.addEventListener('input', () => {
			const pad = document.querySelector('#pad');
			const bodyContent = pad.innerHTML;
			localStorage.setItem('body-content', bodyContent);
		});
	</script>

</body>

</html>
